<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="./assets/images/icons8-сокол-94.png" type="image/x-icon">
  <title>Document</title>
</head>
<body>
  <section class="slider">
    <div class="slider-body-wrap">
      <div class="slides">
        <input type="radio" name="slider" id="slide_1" checked>
        <input type="radio" name="slider" id="slide_2">
        <input type="radio" name="slider" id="slide_3">
        <input type="radio" name="slider" id="slide_4">
        <div class="slide">
          <img src="./assets/images/slide1.jpeg" alt="slide 1" class="slide_img">
          <div class="slide-text text-slide-1" >
            <p>Just imagine...</p>
          </div>
        </div>
        <div class="slide">
          <img src="./assets/images/slide2.png" alt="slide 2" class="slide_img">
          <div class="slide-text text-slide-2">
            <p>OK, Cap...</p>
          </div>
        </div>
        <div class="slide">
          <img src="./assets/images/slide3.png" alt="slide 3" class="slide_img">
          <div class="slide-text text-slide-3">
            <p>Time for coding...</p>
          </div>
        </div>
        <div class="slide">
          <img src="./assets/images/slide4.jpg" alt="slide 4" class="slide_img">
          <div class="slide-text text-slide-4">
            <p>I'm fine, really</p>
          </div>
        </div>
      </div>
      <div class="paginationBtns">
        <label class="btn" for="slide_1"></label>
        <label class="btn" for="slide_2"></label>
        <label class="btn" for="slide_3"></label>
        <label class="btn" for="slide_4"></label>
      </div>
    </div>
  </section>
</body>
</html>
