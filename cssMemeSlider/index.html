<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="./assets/images/icons8-сокол-94.png" type="image/x-icon">
  <title>Document</title>
</head>
<body>
  <section class="slider">
    <h1 class="slider-title">Memes for you</h1>
    <div class="slider-body-wrap">
      <div class="slides">
        <div class="slide" id="slide-1">
          <img src="./assets/images/slide1.jpeg" alt="slide 1" class="slide_img">
          <div class="slide-text text-slide-1" >
            <p>Just imagine...</p>
          </div>
        </div>
        <div class="slide" id="slide-2">
          <img src="./assets/images/slide2.png" alt="slide 2" class="slide_img">
          <div class="slide-text text-slide-2">
            <p>OK, Cap...</p>
          </div>
        </div>
        <div class="slide" id="slide-3">
          <img src="./assets/images/slide3.png" alt="slide 3" class="slide_img">
          <div class="slide-text text-slide-3">
            <p>Time for coding...</p>
          </div>
        </div>
        <div class="slide" id="slide-4">
          <img src="./assets/images/slide4.jpg" alt="slide 4" class="slide_img">
          <div class="slide-text text-slide-4">
            <p>I'm fine, really</p>
          </div>
        </div>
      </div>
      <div class="paginationBtns">
        <button type="button" form="#slide-1"></button>
        <button type="button" form="#slide-2"></button>
        <button type="button" form="#slide-3"></button>
        <button type="button" form="#slide-4"></button>
      </div>
    </div>
  </section>
</body>
</html>
